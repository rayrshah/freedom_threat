<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  {% if jekyll.environment == "production" and site.production == true and page.sitemap != false  %}
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
  {% else %}
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  {% endif %}
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

  <script src="https://use.typekit.net/ekl7cdx.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <link href="/webfonts/ss-standard.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/css/fi-style.css">
  {% include global/chart.html %}

  {% if jekyll.environment == "production" %}
    {% seo %}
    {% include global/analytics.html %}
  {% endif %}

</head>
